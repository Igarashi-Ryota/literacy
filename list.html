<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>豆腐とわかめの味噌汁</title>
  </head>
  <body>
    <h1>豆腐とわかめの味噌汁</h1>
    <h2>概要</h2>
    <p>豆腐とわかめの入った味噌汁</p>
    <h2>材料</h2>
    <ul>
        <li>豆腐　1丁</li>
        <li>わかめ　50g</li>
        <li>味噌 大さじ３</li>
    </ul>
    <h2>作り方</h2>
    <ol>
        <li>豆腐を切る</li>
        <li>わかめを入れる</li>
        <li>味噌を入れる</li>
        <li>混ぜる</li>
    </ol>
    <h2>値段</h2>
    <dl>
        <dt>豆腐</dt><dd>30円</dd>
        <dt>わかめ</dt><dd>10円</dd>
        <dt>味噌</dt><dd>50円</dd>
    </dl>
  </body>
</html>
